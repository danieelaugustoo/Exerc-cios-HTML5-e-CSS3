<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverã utilizar em cada caso.</p>
    <ul type="square">
    <li><abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr></li>
    <li><abbr title="Use a tag &lt;h1&gt;">Títulos</abbr></li>
    <li><abbr title="Use a tag &lt;img&gt; e dê enter, para conseguir inserir o arquivo da sua imagem">Imagens</abbr></li>
    <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
    <li><abbr title="Use a tag &lt;pre&gt; e dentro dela utilize a tag &lt;code&gt; e insira seu texto dentro da tag code">Códigos fonte</abbr></li>
    <li><abbr title="Use a tag &lt;ol&gt; e &lt;li&gt;">Listas Numeradas</abbr></li>
    <li><abbr title="Use a tag &lt;li e &lt;ul&gt;">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
